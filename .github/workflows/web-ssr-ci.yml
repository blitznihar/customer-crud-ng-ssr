name: Web SSR CI

on:
  push:
    paths:
      - "apps/web-ssr/**"
      - ".github/workflows/web-ssr-ci.yml"
  pull_request:
    paths:
      - "apps/web-ssr/**"
      - ".github/workflows/web-ssr-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web-ssr
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web-ssr/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
