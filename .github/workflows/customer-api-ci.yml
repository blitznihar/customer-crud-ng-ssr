name: Customer API CI

on:
  push:
    paths:
      - "services/customer-api/**"
      - ".github/workflows/customer-api-ci.yml"
  pull_request:
    paths:
      - "services/customer-api/**"
      - ".github/workflows/customer-api-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/customer-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/customer-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
